name: Build iOS TestFlight
on:
  push:
    branches:
      - repo5
jobs:
  deploy:
    name: Deploying to Testflight
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Install gpg
        run: brew install gnupg
      - name: Decrypt Secretes
        env:
          SSH_KEY_ENCRYPTION_PASSPHRASE: ${{ secrets.SSH_KEY_ENCRYPTION_PASSPHRASE }}
          SSH_KEY_PASSPHRASE: ${{ secrets.SSH_KEY_PASSPHRASE }}
        run: ./.github/secrets/decrypt_secrets.sh
      - name: Clone Private Repo
        env:
          REPO_5_HOSTNAME: ${{ secrets.REPO_5_HOSTNAME }}
          PRIVATE_REPO_SSH_URL: ${{ secrets.REPO_5_SSH_URL }}
          PRIVATE_REPO_BRANCH: ${{ secrets.REPO_5_BRANCH }}
        run: ./.github/scripts/clone_repo.sh
      - name: Install dependencies
        run: ./.github/scripts/install_dependancies.sh
      - name: Build IOS App
        uses: yukiarrr/ios-build-action@v1.4.0
        with:
          project-path: ${{ secrets.REPO_5_XCODEPROJ_PATH }}
          p12-base64: ${{ secrets.REPO_5_APPLE_DISTRIBUTION_CERTIFICATE_BASE64 }}
          mobileprovision-base64: ${{ secrets.REPO_5_APPLE_PROVISION_PROFILE_BASE64 }}
          code-signing-identity: 'iPhone Distribution'
          team-id: ${{ secrets.REPO_5_APPLE_TEAM_ID }}
          certificate-password: ${{ secrets.REPO_5_APPLE_CERTIFICATE_PASSWORD }}
          workspace-path: ${{ secrets.REPO_5_XCWORKSPACE_PATH }}
          scheme: ${{ secrets.REPO_5_APPLE_SCHEME }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Private Repo Ipa Upload
          path: 'output.ipa'
      - name: 'Upload app to TestFlight'
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: 'output.ipa'
          issuer-id: ${{ secrets.REPO_5_APPLE_APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.REPO_5_APPLE_APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.REPO_5_APPLE_APPSTORE_API_PRIVATE_KEY }}
      - name: Remove Private Repo
        run: ./.github/scripts/remove_repo.sh
